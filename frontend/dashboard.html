<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<div class="min-h-full flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">üìù My Notes</h1>
            <div class="flex items-center space-x-4">
                <span id="userWelcome" class="text-sm font-medium"></span>
                <button id="themeToggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                    <span class="sun hidden dark:inline">‚òÄÔ∏è</span>
                    <span class="moon dark:hidden">üåô</span>
                </button>
                <button id="logoutBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Toolbar -->
        <div class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <button id="createNoteBtn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md flex items-center space-x-2">
                <span>+</span> <span>New Note</span>
            </button>
            <div class="flex items-center space-x-4">
                <input type="text" id="searchInput" placeholder="Search notes..." class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex space-x-2">
                    <button class="view-btn p-2 rounded-md bg-gray-200 dark:bg-gray-700 active" data-view="grid">‚äû Grid</button>
                    <button class="view-btn p-2 rounded-md bg-gray-200 dark:bg-gray-700" data-view="list">‚ò∞ List</button>
                </div>
            </div>
        </div>

        <!-- Notes Container -->
        <div id="notesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üìù</div>
            <h2 class="text-2xl font-semibold mb-2">No notes yet</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Create your first note to get started!</p>
            <button onclick="document.getElementById('createNoteBtn').click()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md">
                Create Note
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600"></div>
            <p class="mt-4 text-lg">Loading notes...</p>
        </div>
    </main>
</div>

<!-- Note Editor Modal -->
<div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 overflow-y-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl my-8 mx-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold">Create Note</h2>
                <button id="closeModal" class="text-2xl hover:text-gray-600 dark:hover:text-gray-400">&times;</button>
            </div>
            <form id="noteForm" class="space-y-6">
                <input type="hidden" id="noteId">
                <div>
                    <label for="noteTitle" class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="noteTitle" required maxlength="200" placeholder="Enter note title"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="noteContent" class="block text-sm font-medium mb-2">Content</label>
                    <textarea id="noteContent" rows="10" placeholder="Write your note here..."
                              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <!-- File Upload Section -->
                <div>
                    <label class="block text-sm font-medium mb-2">Attachments</label>
                    <div id="dropArea" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-500 dark:hover:border-indigo-400 transition-colors">
                        <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg,.gif,.txt,.doc,.docx" class="hidden">
                        <p class="text-gray-600 dark:text-gray-400">Drag & drop files here, or click to select</p>
                        <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">Max 10MB - PDF, Images, Text, Word docs</p>
                    </div>
                    <div id="filesList" class="mt-4 space-y-2"></div>
                </div>

                <div id="noteError" class="text-red-600 dark:text-red-400"></div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="px-6 py-3 bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-medium rounded-md">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md">
                        Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/notes.js"></script>
</body>
</html>
