<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 transition-all duration-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800">
<div class="w-full max-w-md p-10 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">üìù Notes App</h1>
        <p class="mt-3 text-gray-600 dark:text-gray-400 text-lg">Your personal note-taking companion</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="space-y-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white text-center">Welcome Back</h2>
        <form id="loginFormElement" class="space-y-6">
            <div>
                <label for="loginUsername" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" id="loginUsername" name="username" required placeholder="Enter your username"
                       class="mt-2 block w-full px-5 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-inner focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password"
                       class="mt-2 block w-full px-5 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-inner focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition">
            </div>
            <div id="loginError" class="text-red-600 dark:text-red-400 text-sm text-center hidden"></div>
            <button type="submit" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 dark:text-gray-400">
            Don't have an account? <a href="#" id="showRegister" class="font-bold text-indigo-600 dark:text-indigo-400 hover:underline">Register here</a>
        </p>
    </div>

</div>

<script src="/js/app.js"></script>
</body>
</html>
